---
# tasks file for roles/opensuse/configvsftpd

- name: Create ftpuser
  become: yes
  user:
    name: '{{ ftpuser }}'
    password: '{{ ftppass }}'
    comment: "newftpuser"

- name: Add denyusers
  become: yes
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers {{ ftpuser }}"
  register: sshd_config

- name: create the ftp directory
  become: yes
  file:
    path: /home/Final-exam/ftp
    state: directory
    owner: '{{ ftpuser }}'
    mode: '0555'

- name: Create files directory
  become: yes
  file:
    path: /home/Final-exam/files
    state: directory
    owner: '{{ ftpuser }}'

- name: Copy vsftpd.conf
  become: yes
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restart the vsftpd.conf
  become: yes
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
