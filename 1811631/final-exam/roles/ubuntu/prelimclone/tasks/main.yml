---
# tasks file for roles/ubuntu/prelimclone

- name: Install pre-requisite GIT in ubuntu
  become: yes
  apt:
    name: git
    state: latest
    update_cache: yes

- name: Clone github prelim exam repo in ubuntu
  become: yes
  git:
    repo: '{{ gitclone }}'
    dest: ./prelim-exam
    version: prelim-exam
